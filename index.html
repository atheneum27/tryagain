<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presence Form</title>
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contact Form Section -->
    <section class="content-section" id="contact">
        <div class="container">
            <h2>Presence</h2>
            <div class="contact-form">
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <select class="form-control" id="name" name="name" required>
                            <option value="" disabled selected>Select your name</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-3 canvas-wrapper">
                        <label for="signature-canvas" class="form-label">Signature</label>
                        <canvas id="signature-canvas" class="drawing-canvas signature-canvas" width="384" height="384"></canvas>
                        <button type="button" class="btn btn-secondary btn-clear mt-2" data-canvas="signature-canvas">Clear</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <div id="form-status" class="mt-3"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
